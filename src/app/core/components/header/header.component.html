<header class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="logo">
        <a [routerLink]="['/login']">
          <img src="assets/images/SZ_logo.PNG" alt="logo" class="img-fluid" />
        </a>
      </div>
    </div>
    <div class="col-6">
      <SupZap-menu *ngIf="isLoggedIn"></SupZap-menu>
    </div>
    <div class="col-2">

    </div>
    <div class="col-2" *ngIf="isLoggedIn">
      <button class="btn btn-primary" type="button" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button>
    </div>
  </div>
</header>
