<section class="container-fluid">
  <div class="row max-content">
    <div class="col">
      <form #createArticleForm="ngForm" [class.submitted]="createArticleForm.submitted" class="text-left"
       (ngSubmit)="createArticle(createArticleForm.value, createArticleForm.valid)" novalidate>
       <div class="container-fluid">
         <div class="row max-content">
           <div class="col-12">
             <h2>Crear Artículo</h2>
           </div>
         </div>
         <div class="row max-content">
           <div class="col-12 col-sm-4">
             <div class="form-group">
               <label for="description">Descripción:</label>
               <input type="text" id="description" name="description" class="form-control" required/>
             </div>
           </div>
         </div>
         <div class="row max-content">
           <div class="col-12 col-sm-4">
             <div class="form-group">
               <label for="price">Precio:</label>
               <input type="text" class="form-control" id="price" name="price" required/>
             </div>
           </div>
          </div>
          <div class="row max-content">
            <div class="col col-sm-4">
              <div class="form-group">
                <label for="size">Talla:</label>
                <input type="text" class="form-control" id="size" name="size" required/>
              </div>
            </div>
          </div>
          <div class="row max-content">
            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="total_in_shelf">Total en estante:</label>
                <input type="text" class="form-control" id="total_in_shelf" name="total_in_shelf" required/>
              </div>
            </div>
          </div>
          <div class="row max-content">
            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="total_in_vault">Total en bodega:</label>
                <input type="text" class="form-control" id="total_in_vault" name="total_in_vault" required/>
              </div>
            </div>
          </div>
          <div class="row max-content">
            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="store_id">Tienda:</label>
                <select id="store_id" name="store_id" class="form-control selectpicker dropup" title="Seleccione una tienda" required>
                  <option *ngFor="let store of storeList" [value]="store.id">{{store.address}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row max-content">
            <div class="col-12 col-sm-4">
              <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Crear Artículo</button>
                <a [routerLink]="['/articles']" class="btn btn-primary" role="button"><i class="fa fa-ban"></i> Cancelar</a>
              </div>
            </div>
          </div>

       </div>
      </form>

    </div>
  </div>
</section>
