<div class="container-fluid">
  <div class="row max-content">
    <div class="col-12">
      <h1>Lista de Artículos</h1>
    </div>
  </div>
  <div class="row max-content">
    <div class="col-12 col-md-8">
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col">Talla</th>
              <th scope="col">Total Estante</th>
              <th scope="col">Total Bodega</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let article of articlesList">
              <td>{{article.description}}</td>
              <td>{{article.price}}</td>
              <td>{{article.size}}</td>
              <td>{{article.total_in_shelf}}</td>
              <td>{{article.total_in_vault}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="collectionSize > 5" class="row max-content">
    <div class="col-12 col-md-8">
        <SupZap-pagination [collectionSize]="15" [maxSize] = "5" [rotate]="true" [boundaryLinks]="true"></SupZap-pagination>
    </div>    
  </div>
</div>
