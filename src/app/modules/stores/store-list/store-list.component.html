<div class="container-fluid">
  <div class="row max-content">
    <div class="col text-right">
      <div *ngIf="showCreate">
        <SupZap-store-create (storeCreated)="storeCreated()"></SupZap-store-create>
      </div>
    </div>    
  </div>
  <div class="row max-content">
    <div class="col-6">
      <h1>Lista de Tiendas</h1>
    </div>
    <div class="col-2">
        <div class="text-left">
          <button type="button" class="btn btn-primary" (click)="showCreate = !showCreate"><i class="fa fa-plus"></i> Nueva</button>
        </div>
    </div>
  </div>
  <div class="row max-content">
    <div class="col">
        <div class="table-container">
            <table class="table table-striped table-hover table-dark">
              <thead>
                <tr>
                    <th scope="col">Acciones</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Teléfono</th>            
                </tr>            
              </thead>
              <tbody>
                <tr *ngFor="let store of storesList">
                  <td><i class="fa fa-pencil"></i></td>
                  <td>{{store.address}}</td>
                  <td>{{store.phoneNumber}}</td>              
                </tr>
              </tbody>
            </table>
          </div>
    </div>      
  </div> 
</div>
